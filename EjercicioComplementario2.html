<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <!-- Incluye Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Agrega estilos CSS personalizados aquí si es necesario */
        /* Por ejemplo, puedes ajustar el tamaño de los botones o el diseño de la calculadora */
        .btn-calculadora {
            font-size: 24px;
            width: 80px; /* Ancho aumentado */
            height: 80px; /* Altura aumentada */
            padding: 10px; /* Aumenta el padding */
        }
    </style>
    <script src="js\EjercicioComplementario2.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="text-center">
            <h1>Calculadora</h1>
        </div>
        <div id="calculadora" class="text-center">
            <input type="text" id="display" class="form-control mb-3" readonly>
            <div class="row">
                <div class="col">
                    <button class="btn btn-primary btn-calculadora">1</button>
                    <button class="btn btn-primary btn-calculadora">2</button>
                    <button class="btn btn-primary btn-calculadora">3</button>
                    <button class="btn btn-success btn-calculadora">+</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button class="btn btn-primary btn-calculadora">4</button>
                    <button class="btn btn-primary btn-calculadora">5</button>
                    <button class="btn btn-primary btn-calculadora">6</button>
                    <button class="btn btn-success btn-calculadora">-</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button class="btn btn-primary btn-calculadora">7</button>
                    <button class="btn btn-primary btn-calculadora">8</button>
                    <button class="btn btn-primary btn-calculadora">9</button>
                    <button class="btn btn-success btn-calculadora">*</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button class="btn btn-primary btn-calculadora">0</button>
                    <button class="btn btn-success btn-calculadora">/</button>
                    <button class="btn btn-danger btn-calculadora" id="borrar">C</button>
                    <button class="btn btn-success btn-calculadora" id="igual">=</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Incluye Bootstrap 5 JS (jQuery y Popper.js son necesarios) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
